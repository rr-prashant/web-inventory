
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
       <div class="cont">
            <div class="sub-cont d-flex flex-column">
                <div class="container text-center image-section">
                    <h1>CRICKET MANIA</h1>
                    <div id="match-result">
                        <div>TEAM 1 - Batting</div>
                    </div>
                    <div class="row">
                        <div class="col border border-1 pt-5 pb-3">
                            <img src="./img/bat.png" alt="" class="mb-5" height="60px" width="60px">
                            <div class="d-flex justify-content-center border border-1 px-3 py-2">
                                <div id="score-image1"></div>

                            </div>
                        </div>
                        <div class="col border border-1 py-5" >
                            <div class="">
                                <img src="./img/ball.png" alt="" class="mb-5" height="60px" width="60px">
                                
                            </div>
                            <button class="btn btn-primary border border-1 py-2 my-1 w-100" id="ball">Ball</button>
                        </div>
                    </div>
                </div>
                <div class="scoreboard">
                    <h2 class="score-head"><u>SCOREBOARD</u></h2>
                    <div class="border border-1 px-3 py-3">
                        <h5 class="mt-4">TEAM 1</h5>
                        <div class="d-flex justify-content-around">
                            <div class="runs d-flex" >Runs: <div id="run1"></div></div>
                            <div class="wicket d-flex">Wicket: <div id="wicket1"></div></div>
                            <div class="d-flex">Overs: <div id="over1"></div></div>
                        </div>
                    </div>
                    <div class="border border-1 px-3 py-3">
                        <h5 class="mt-5">TEAM 2</h5>
                        <div class="d-flex justify-content-around">
                            <div class="runs d-flex">Runs: <div id="run2"></div></div>
                            <div class="wicket d-flex" >Wicket: <div id="wicket2"></div></div>
                            <div class="d-flex">Overs: <div id="over2"></div></div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
        
        <script src="./script.js"></script>
    </body>
</html>
