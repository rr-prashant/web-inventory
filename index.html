<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

    <style>
    </style>
</head>
<body>
    <div class="heading1"><h1>Etch-A-Sketch</h1></div>
    <div class="main">
        
        <div class="content1">
            <h2>Shortcut Buttons</h2>
            <div>
                Press <span class="shortcuts">C</span> to clear the board.
            </div>
            <div>
                Press <span class="shortcuts">B</span> to use Brush.
            </div>
            <div>
                Press <span class="shortcuts">E</span> to use Eraser.
            </div>
        </div>
        <div class="container">
        </div>
        <div class="content2">
            <h2>Actions</h2>
            <div class="sizes">
                <input class="regular-inputs size-input" type="number" value="16">
                <button class="regular-btn size-btn">size</button>
            </div>
            <div class="colors">
                <input class="regular-inputs color-input" style="width: 45px;" type="color">
                <button class="regular-btn color-btn">set</button>
            </div>
            <button class="regular-btn clear-btn" style="width: auto;">clear board</button>
            <button class="regular-btn eraser-btn" style="width: auto;">eraser</button>
            <button class="regular-btn brush-btn" style="width: auto;">brush</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
