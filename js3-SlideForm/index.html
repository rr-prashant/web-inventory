
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <div class="cont">
            <form class="xform" id="formdata">
                <div class="screenTab">
                    <h2 class="heading">Screen 1</h2>
                    <div class="scrn">
                        <div class="input-holder">
                            <input id="name" type="text" class="xinput" placeholder="name">
                            <!-- <label for="name" class="xlabel">Your Name</label> -->
                        </div>   
                        
                    </div>  
                </div>

                <div class="screenTab">
                    <h2 class="heading">Screen 2</h2>
                    <div class="scrn">
                        <div class="input-holder">
                            <input id="email" type="text" class="xinput" placeholder="Email">
                            <!-- <label for="email" class="xlabel">Email</label> -->
                        </div>  
                          
                        <div class="radio-tick">
                            <input type="radio" id="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female"> 
                            <label for="female">Female</label>
                            
                        </div>
                        <div class="checkmark">
                            <input type="checkbox" id="subs">
                            <label for="subs">Subscribe to newsletter</label>
                        </div>
                        
                    </div>
                     
                
                </div>

                <div class="screenTab">
                    <h2 class="heading">Screen 3</h2>
                    <div class="scrn">
                        <div class="input-holder">
                            <input id="comment" type="text" class="xinput" placeholder="comments">
                            <!-- <label for="comment" class="xlabel">Comment on here</label> -->
                        </div>     
                        
                    </div>
                </div>

                <div>
                    <button class="xbtn" id="xprev" type="submit" style="width: 30%;">Previous</button> 
                    <button class="xbtn" id="xnext" type="submit" onclick="actionButton()" style="width: 25%;">Next</button>
                </div> 
                
                

            </form>
            <div class="resultPop" id="resultPrompt">
                <div class="img1"><img src="./cancel.png" alt="" height="20" width="20" id="close"></div>
                <h3 class="head">Form Submitted</h3>
                <div id="submitcontent"></div>
                
            </div>
       </div>
        
        <script src="./script.js"></script>
    </body>
</html>
