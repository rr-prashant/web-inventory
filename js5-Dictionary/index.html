
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <style>
        .cont{
            margin-top: 30px;
            margin-bottom: 90px;
            font-family: "Kanit", sans-serif;
            display: flex;
            justify-content: center;
            
        }

        .sub-cont{
            width: 50%;
            padding: 50px;
            height: auto;
            border-radius: 10px;
            box-shadow: -1px 0px 12px 1px rgba(204,204,204,1);
            -webkit-box-shadow: -1px 0px 12px 1px rgba(204,204,204,1);
            -moz-box-shadow: -1px 0px 12px 1px rgba(204,204,204,1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="sub-cont">
            <h1>Dictionary App</h1>
            <form id="dictionaryForm" action="" class="d-flex">
                <input type="text" class="form-control me-3" id="xinput">
                <button type="submit" class="btn btn-light border border-2">
                    <img src="./dictionary.png" alt="" height="30" width="30">
                </button>
            </form>
            <div id="errorfield" class="bg-body-secondary text-start border border-1 p-4 rounded" style="display: none;"></div>
            <div id="result" style="display: none;">
                
                <div class="bg-body-secondary text-start border border-1 p-4 rounded"> 
                        <div class="d-flex align-items-center">
                            <h2  class="fs-4"> Title: <span id="title"></span></h2>
                            <img src="./audio.png" alt="" height="20" width="20" id="audioText" class="mx-1 mb-1" style="cursor: pointer;">
                            <img src="./mute.png" alt="" height="20" width="20" class="mx-1 mb-1" id="mute" style="cursor: pointer; display: none;"></img>
                            <audio id="audioPlayer" controls style="display:none;"></audio>
                        </div>
                        <div class="d-flex"><span id="noun" class="pe-2"></span>:<span id="phonetic" class="ps-2"></span></div>
                        <div class="d-flex align-items-center"><div id="synoHead"></div><div id="syno" class="mb-3"></div></div>
                        <div class="d-flex align-items-center"><div id="anoHead"></div><div id="ano" class="mb-3"></div></div>
                        <div id="defiHead"></div><div id="defi"></div>

                        <p id="origin"></p>
                </div>

                <audio id="audioPlayer" controls style="display:none;"></audio> -->
